<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registro de Usuário</h2>
    <form method="post">
        {% csrf_token %}
        <p>Usuário: {{form.username}}</p>
        <p>E-mail: {{form.email}}</p>
        <p>Senha: {{form.password1}}</p>
        <p>Repetir Senha: {{form.password2}}</p>
        <p>Nome: {{form.nome}}</p>
        <p>CPF: {{form.cpf}}</p>
        <p>Idade: {{form.idade}}</p>
        <p>Perfil:<br />
        <input type="radio" name="perfil" value="professor"/>
                    Professor<br />
        <input type="radio" name="perfil" value="aluno"/>
                    Aluno<br />
        <input type="radio" name="perfil" value="visitante"/>
                    Visitante<br />
        <input type="radio" name="perfil" value="admin"/>
                    Super Usuário
        </p>
        <p><input type="submit" value="Cadastrar" /></p>
    </form>
</body>
</html>
